<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotifyお気に入り</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="currentTrackBox">
    <h2>再生中の曲</h2>
    <div id="currentTrack"></div>
    <div id="currentTrackBtns">
      <span id="playBtn" class="btn-play">再生</span>
      <span id="pauseBtn" class="btn-pause">停止</span>
    </div>
  </div>
  <div id="favoritesBox">
    <h2>お気に入り曲</h2>
    <div id="favoritesResults"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
